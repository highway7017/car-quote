<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>비대면 차량 견적 상담</title>

<style>
:root{
  --bg-url: url("./bg.png");     /* ✅ index.html과 같은 폴더에 bg.png */
  --page-pink: #ffd1e6;          /* ✅ 아래쪽 바탕 핑크 */
  --card-bg: rgba(255,255,255,0.92);
  --text: #111827;
  --muted: rgba(17,24,39,.6);
  --stroke: rgba(255,255,255,.55);
}

*{ box-sizing:border-box; }
html,body{ margin:0; padding:0; }
body{
  font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
  color: var(--text);
  background: var(--page-pink);         /* ✅ 배경은 핑크로 */
  min-height:100vh;
  overflow-x:hidden;
}

/* ✅ 배너(배경) 영역: 화면 전체가 아니라 "배너 높이만" */
.bg{
  position: fixed;
  top:0; left:0;
  width:100%;
  height: 340px;                 /* ✅ 배너가 보이는 높이 */
  z-index:-2;

  background-image: var(--bg-url);
  background-repeat:no-repeat;
  background-position:center top;
  background-size: min(1200px, 100%) auto;
}

/* ✅ 핑크 오버레이(너무 진하면 스샷처럼 다 핑크가 됨) → 약하게 */
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(
    180deg,
    rgba(255, 80, 165, 0.28) 0%,
    rgba(255, 160, 210, 0.18) 45%,
    rgba(255, 209, 230, 0.06) 75%,
    rgba(255, 209, 230, 0.00) 100%
  );
}

/* ✅ 배너 아래로 갈수록 "이미지가 사라지고" 바디 핑크로 연결되는 페이드 */
.bg-fade{
  position: fixed;
  top: 250px;      /* ✅ 여기부터 서서히 사라지게(배너 아래쪽) */
  left:0;
  width:100%;
  height: 240px;
  z-index:-1;
  pointer-events:none;

  background: linear-gradient(
    180deg,
    rgba(255, 209, 230, 0.00) 0%,
    rgba(255, 209, 230, 0.55) 55%,
    rgba(255, 209, 230, 1.00) 100%
  );
}

/* ✅ 카드가 배너를 너무 덮지 않게 */
.wrapper{
  max-width: 980px;
  margin: 220px auto 90px;  /* ✅ 위로 올리면 배너가 덮여버림 */
  padding: 0 16px;
}

/* 바깥 유리 패널 */
.shell{
  border-radius: 28px;
  background: rgba(255,255,255,0.18);
  border: 1px solid rgba(255,255,255,0.35);
  box-shadow: 0 30px 80px rgba(0,0,0,0.18);
  backdrop-filter: blur(10px);
  overflow:hidden;
}

/* 헤더 */
.hero{
  padding: 26px 18px 22px;
  text-align:center;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.40) 0%,
    rgba(255,255,255,0.10) 100%
  );
}

.hero h1{
  margin:0;
  font-size: 24px;
  font-weight: 900;
  letter-spacing:-0.5px;
}
.hero p{
  margin:10px 0 0;
  font-weight: 700;
  color: var(--muted);
  font-size: 13px;
}

/* 내용 */
.content{ padding: 16px; }
.card{
  background: var(--card-bg);
  border: 1px solid var(--stroke);
  border-radius: 22px;
  padding: 16px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.10);
  backdrop-filter: blur(12px);
}

.grid{
  display:grid;
  grid-template-columns: 1fr;
  gap: 14px;
}

@media (min-width: 860px){
  .grid{ grid-template-columns: 1.1fr 0.9fr; }
  .content{ padding: 18px; }
}

/* 섹션 */
.sec{
  background: rgba(255,255,255,0.72);
  border: 1px solid rgba(255,255,255,0.65);
  border-radius: 18px;
  padding: 14px;
}

.sec-title{
  display:flex;
  gap:10px;
  align-items:center;
  margin:0 0 10px;
  font-weight: 900;
  font-size: 15px;
}

.badge{
  font-size:12px;
  font-weight:900;
  padding: 4px 10px;
  border-radius: 999px;
  background: rgba(255,95,179,0.14);
  border: 1px solid rgba(255,95,179,0.20);
  color:#a20b5a;
}

label{
  display:block;
  margin-top: 12px;
  font-weight: 900;
  font-size: 13px;
}

input, select{
  width:100%;
  margin-top:7px;
  padding: 12px 12px;
  border-radius: 14px;
  border: 1px solid rgba(0,0,0,0.10);
  background: rgba(255,255,255,0.92);
  outline:none;
  font-size: 14px;
}

small.hint{
  display:block;
  margin-top:8px;
  color: rgba(0,0,0,0.55);
  font-weight: 700;
}

/* 라디오 */
.radio-row{
  display:flex;
  gap: 10px;
  margin-top: 10px;
}
.radio-pill{
  flex:1;
  border: 1px solid rgba(0,0,0,0.10);
  background: rgba(255,255,255,0.92);
  border-radius: 999px;
  padding: 12px 10px;
  text-align:center;
  font-weight: 900;
}
.radio-pill input{ width:auto; margin:0 6px 0 0; }

/* 가격 */
.price-grid{
  display:grid;
  grid-template-columns: repeat(3,1fr);
  gap: 10px;
  margin-top: 14px;
}
.price{
  background: rgba(255,255,255,0.90);
  border: 1px solid rgba(0,0,0,0.08);
  border-radius: 16px;
  padding: 12px;
  text-align:center;
}
.price span{
  display:block;
  font-weight: 800;
  font-size: 12px;
  color: rgba(0,0,0,0.55);
}
.price strong{
  display:block;
  margin-top: 6px;
  font-size: 18px;
  font-weight: 900;
}

/* 체크박스 */
.check{
  display:flex;
  gap:10px;
  align-items:flex-start;
  margin-top: 12px;
  background: rgba(255,255,255,0.70);
  border: 1px solid rgba(0,0,0,0.08);
  border-radius: 16px;
  padding: 12px;
}
.check input{ margin-top: 4px; }
.check b{ font-weight: 900; }
.check .sub{
  margin-top: 6px;
  font-size: 12px;
  color: rgba(0,0,0,0.55);
  font-weight: 700;
}

/* 버튼 */
button{
  width:100%;
  margin-top: 14px;
  padding: 18px 16px;
  border:none;
  border-radius: 999px;
  background: linear-gradient(135deg, #ff5fb3, #ff90cc);
  color:#fff;
  font-size: 16px;
  font-weight: 900;
  box-shadow: 0 18px 35px rgba(255,95,179,0.35);
  cursor:pointer;
}
.footer-note{
  text-align:center;
  margin-top: 10px;
  font-size: 12px;
  font-weight: 800;
  color: rgba(0,0,0,0.55);
}
</style>
</head>

<body>
  <div class="bg"></div>
  <div class="bg-fade"></div>

  <div class="wrapper">
    <div class="shell">
      <div class="hero">
        <h1>비대면 차량 견적 상담</h1>
        <p>간단한 조건 입력으로 비대면 안내드립니다</p>
      </div>

      <div class="content">
        <div class="card">
          <div class="grid">

            <div class="sec">
              <div class="sec-title">차량 선택 <span class="badge">필수</span></div>

              <label>상담 유형</label>
              <div class="radio-row">
                <label class="radio-pill"><input type="radio" name="dealType" value="렌트" checked>장기렌트</label>
                <label class="radio-pill"><input type="radio" name="dealType" value="리스">리스</label>
              </div>

              <label>차량명 검색</label>
              <input placeholder="예) 쏘렌토 / 셀토스 / 카니발" />

              <label>트림</label>
              <select>
                <option>차량을 먼저 선택하세요</option>
              </select>

              <label>옵션</label>
              <select>
                <option>트림 선택 후 옵션 표시</option>
              </select>

              <div class="price-grid">
                <div class="price"><span>차량가</span><strong>0원</strong></div>
                <div class="price"><span>옵션가</span><strong>0원</strong></div>
                <div class="price"><span>총 차량가</span><strong>0원</strong></div>
              </div>
            </div>

            <div style="display:grid; gap:14px;">
              <div class="sec">
                <div class="sec-title">상담 조건 <span class="badge">필수</span></div>

                <label>차량 인도 지역</label>
                <input placeholder="예) 서울 / 경기 남부" />

                <label>차량 필요 시기(선택)</label>
                <input placeholder="예) 가능한 빨리 / 미정" />
              </div>

              <div class="sec">
                <div class="sec-title">신청자 정보 <span class="badge">필수</span></div>

                <label>신청자명</label>
                <input placeholder="예) 홍길동" />

                <label>연락처</label>
                <input placeholder="예) 010-1234-5678" />

                <div class="check">
                  <input type="checkbox" />
                  <div>
                    <b>[필수] 개인정보 수집·이용에 동의합니다.</b>
                    <div class="sub">
                      수집: 성명, 연락처 · 목적: 견적/상담 안내 · 보유: 상담 완료 후 1년
                    </div>
                  </div>
                </div>

                <button type="button">간단 견적 요청하기</button>
                <div class="footer-note">방문 없이 모두 비대면으로 안내드립니다.</div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
