<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>비대면 차량 견적 상담</title>

<style>
/* ===============================
   기본 변수
================================ */
:root{
  --bg-url: url("./bg.png");
  --pink: #ff5fb3;
  --pink-soft: #ffd6ec;
  --card-bg: rgba(255,255,255,0.95);
  --text: #1f2937;
  --muted: #6b7280;
}

/* ===============================
   리셋
================================ */
*{ box-sizing:border-box; }
html,body{ margin:0; padding:0; }
body{
  font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
  color: var(--text);
  background:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

/* ===============================
   BG 이미지
================================ */
body::before{
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  z-index:-2;

  background-image: var(--bg-url);
  background-repeat:no-repeat;
  background-position: center top;
  background-size: min(1200px, 100%) auto;
}

/* ===============================
   핑크 → 투명 그라데이션
================================ */
body::after{
  content:"";
  position:fixed;
  inset:0;
  z-index:-1;

  background: linear-gradient(
    180deg,
    rgba(255,95,179,0.90) 0%,
    rgba(255,150,215,0.60) 28%,
    rgba(255,200,230,0.35) 48%,
    rgba(255,214,236,0.15) 65%,
    rgba(255,214,236,0.05) 80%,
    rgba(255,214,236,0.00) 100%
  );
}

/* ===============================
   레이아웃
================================ */
.wrapper{
  max-width:960px;
  margin:220px auto 80px;
  padding:0 16px;
}

.card{
  background:var(--card-bg);
  border-radius:26px;
  box-shadow:0 20px 60px rgba(0,0,0,0.12);
  padding:28px 22px 34px;
}

/* ===============================
   헤더
================================ */
.header{
  text-align:center;
  margin-bottom:26px;
}
.header h1{
  margin:0;
  font-size:26px;
  font-weight:900;
}
.header p{
  margin:10px 0 0;
  font-size:14px;
  color:var(--muted);
}

/* ===============================
   폼 공통
================================ */
.section{
  margin-top:26px;
}
.section h2{
  margin:0 0 12px;
  font-size:16px;
  font-weight:800;
}

label{
  display:block;
  margin-top:14px;
  font-size:13px;
  font-weight:700;
}

input, select{
  width:100%;
  margin-top:6px;
  padding:13px 14px;
  border-radius:14px;
  border:1px solid #e5e7eb;
  font-size:14px;
}

.radio-group{
  display:flex;
  gap:14px;
  margin-top:10px;
}
.radio{
  flex:1;
  padding:12px;
  border:1px solid #e5e7eb;
  border-radius:14px;
  text-align:center;
  font-weight:700;
}

/* ===============================
   가격 박스
================================ */
.price-box{
  display:flex;
  justify-content:space-between;
  margin-top:18px;
  gap:10px;
}
.price{
  flex:1;
  background:#f9fafb;
  border-radius:16px;
  padding:14px;
  text-align:center;
}
.price span{
  display:block;
  font-size:12px;
  color:var(--muted);
}
.price strong{
  display:block;
  margin-top:6px;
  font-size:18px;
}

/* ===============================
   버튼
================================ */
button{
  width:100%;
  margin-top:30px;
  padding:18px;
  border:none;
  border-radius:999px;
  background: linear-gradient(135deg, #ff5fb3, #ff87c9);
  color:#fff;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
}

/* ===============================
   모바일 보정
================================ */
@media (max-width:480px){
  .wrapper{ margin-top:180px; }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <div class="header">
      <h1>비대면 차량 견적 상담</h1>
      <p>간단한 조건 입력으로 비대면 안내드립니다</p>
    </div>

    <!-- 차량 선택 -->
    <div class="section">
      <h2>차량 선택</h2>

      <label>상담 유형</label>
      <div class="radio-group">
        <div class="radio">장기렌트</div>
        <div class="radio">리스</div>
      </div>

      <label>차량명 검색</label>
      <input placeholder="예) 쏘렌토 / 셀토스 / 카니발" />

      <label>트림</label>
      <select>
        <option>차량을 먼저 선택하세요</option>
      </select>

      <label>옵션</label>
      <select>
        <option>트림 선택 후 옵션 표시</option>
      </select>

      <div class="price-box">
        <div class="price">
          <span>차량가</span>
          <strong>0원</strong>
        </div>
        <div class="price">
          <span>옵션가</span>
          <strong>0원</strong>
        </div>
        <div class="price">
          <span>총 차량가</span>
          <strong>0원</strong>
        </div>
      </div>
    </div>

    <!-- 상담 조건 -->
    <div class="section">
      <h2>상담 조건</h2>

      <label>차량 인도 지역</label>
      <input placeholder="예) 서울 / 경기 남부" />

      <label>차량 필요 시기</label>
      <input placeholder="예) 가능한 빠르게 / 미정" />
    </div>

    <!-- 신청자 -->
    <div class="section">
      <h2>신청자 정보</h2>

      <label>이름</label>
      <input placeholder="홍길동" />

      <label>연락처</label>
      <input placeholder="010-1234-5678" />

      <label>
        <input type="checkbox" /> 개인정보 수집·이용에 동의합니다
      </label>
    </div>

    <button>간단 견적 요청하기</button>

  </div>
</div>

</body>
</html>
