<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>비대면 차량 견적 상담</title>

  <style>
    :root{
      --pink-base: rgb(255,200,230);  /* ✅ 페이지 바탕 핑크 */
      --card: rgba(255,255,255,.82);
      --stroke: rgba(255,255,255,.55);
      --shadow: 0 18px 60px rgba(0,0,0,.18);

      --text: #231a1f;
      --muted: rgba(35,26,31,.62);

      --radius-shell: 26px;
      --radius-card: 22px;
      --radius-input: 16px;

      --accent: #d94b8b;
      --accent-soft: rgba(217,75,139,.14);

      --gap: 14px;
      --maxw: 980px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      color: var(--text);
      background: var(--pink-base);
      overflow-x:hidden;
    }

    /* =========================================================
       ✅ 상단 BG: "화면 너비에 맞게" + 아래로 투명 페이드로 핑크 연결
       - bg.png는 index.html과 같은 폴더에 있어야 함
       ========================================================= */
    .bg-stage{
      position:relative;
      width:100vw;
      /* ✅ 화면 너비 기준으로 이미지 높이도 따라가게 (원하는 만큼 조절) */
      height: min(58vw, 360px);
      min-height: 240px;

      background: url("./bg.png") center top / cover no-repeat;
      /* cover: 화면 너비 꽉 채우기. 이미지가 조금 잘릴 수 있음 (가장 자연스러운 '배경' 느낌) */
    }

    /* ✅ 아래로 갈수록 "이미지가 사라지고" 핑크로 연결 */
    .bg-stage::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:0;
      height: 55%;
      pointer-events:none;
      background: linear-gradient(
        to bottom,
        rgba(255,200,230,0) 0%,
        rgba(255,200,230,.12) 22%,
        rgba(255,200,230,.38) 52%,
        rgba(255,200,230,.78) 78%,
        rgba(255,200,230,1) 100%
      );
    }

    /* =========================================================
       ✅ 레이아웃
       ========================================================= */
    .wrap{
      width:100%;
      max-width: var(--maxw);
      margin: -110px auto 48px; /* ✅ 배경 위로 살짝 겹치게 */
      padding: 0 16px;
      position:relative;
      z-index:2;
    }

    .shell{
      border-radius: var(--radius-shell);
      background: rgba(255,255,255,.22);
      border: 1px solid rgba(255,255,255,.45);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }

    .hero{
      padding: 22px 18px 18px;
      text-align:center;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,.65),
        rgba(255,255,255,.25)
      );
    }

    .hero h1{
      margin:0;
      font-size: clamp(22px, 4.8vw, 34px);
      letter-spacing: -.6px;
      font-weight: 900;
    }
    .hero p{
      margin: 8px 0 0;
      font-size: 13px;
      font-weight: 700;
      color: var(--muted);
    }

    .content{
      padding: 16px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: var(--gap);
    }
    @media (min-width: 900px){
      .content{ padding:18px; }
      .grid{
        grid-template-columns: 1.05fr .95fr;
        align-items:start;
      }
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius-card);
      padding: 16px;
      box-shadow: 0 10px 36px rgba(0,0,0,.08);
      backdrop-filter: blur(10px);
    }

    .sec-title{
      display:flex;
      align-items:center;
      gap:10px;
      margin: 0 0 12px;
      font-weight: 900;
      letter-spacing: -.3px;
      font-size: 16px;
    }

    .badge{
      font-size: 12px;
      font-weight: 900;
      padding: 4px 10px;
      border-radius: 999px;
      color: #a8235e;
      background: rgba(217,75,139,.14);
      border: 1px solid rgba(217,75,139,.18);
    }

    .sub{
      margin: 10px 0 0;
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
    }

    label{
      display:block;
      margin-top: 12px;
      font-weight: 900;
      font-size: 13px;
      letter-spacing: -.2px;
    }

    input, select, textarea{
      width:100%;
      margin-top: 8px;
      padding: 12px 12px;
      border-radius: var(--radius-input);
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.92);
      outline: none;
      font-weight: 800;
      color: var(--text);
    }
    input::placeholder, textarea::placeholder{ color: rgba(35,26,31,.45); font-weight: 800; }
    textarea{ min-height: 90px; resize: vertical; }

    input:focus, select:focus, textarea:focus{
      border-color: rgba(217,75,139,.45);
      box-shadow: 0 0 0 4px rgba(217,75,139,.10);
    }

    /* 라디오 버튼 그룹 (고급스럽게) */
    .radio-row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 10px;
    }
    .pill{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.92);
      font-weight: 900;
      cursor:pointer;
      user-select:none;
      min-width: 140px;
      justify-content:center;
    }
    .pill input{ width:auto; margin:0; }
    .pill:has(input:checked){
      border-color: rgba(217,75,139,.42);
      box-shadow: 0 0 0 4px rgba(217,75,139,.10);
      background: rgba(255,255,255,.98);
    }

    /* 가격 박스 */
    .price-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 12px;
    }
    .price{
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.78);
      padding: 12px;
      text-align:center;
    }
    .price .k{
      font-size: 12px;
      font-weight: 900;
      color: rgba(35,26,31,.55);
      margin-bottom: 6px;
    }
    .price .v{
      font-size: 20px;
      font-weight: 1000;
      letter-spacing: -.4px;
    }

    /* 개인정보 동의 박스 */
    .agree{
      margin-top: 14px;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.70);
      padding: 14px;
    }
    .agree-head{
      display:flex;
      gap:10px;
      align-items:flex-start;
      font-weight: 950;
      line-height: 1.2;
    }
    .agree small{
      display:block;
      margin-top: 8px;
      font-weight: 800;
      color: rgba(35,26,31,.55);
      line-height: 1.35;
    }

    /* =========================================================
       ✅ 버튼: "티 안 나지만 고급스러운 은은 그라"
       - 너무 요란하지 않게 대비 낮춤
       ========================================================= */
    .cta{
      margin-top: 16px;
      width:100%;
      border: 0;
      border-radius: 999px;
      padding: 16px 18px;
      font-size: 16px;
      font-weight: 1000;
      letter-spacing: -.3px;
      cursor:pointer;

      /* ✅ 은은한 그라 + 아주 약한 광택 */
      background:
        linear-gradient(to bottom, rgba(255,255,255,.55), rgba(255,255,255,.18)),
        linear-gradient(135deg,
          rgba(246,169,204,.45) 0%,
          rgba(236,187,222,.35) 45%,
          rgba(215,225,255,.25) 100%
        );
      color: rgba(35,26,31,.78);

      border: 1px solid rgba(0,0,0,.10);
      box-shadow:
        0 10px 26px rgba(0,0,0,.10),
        inset 0 1px 0 rgba(255,255,255,.65);
      backdrop-filter: blur(8px);
      transition: transform .08s ease, filter .2s ease, opacity .2s ease;
    }
    .cta:hover{ filter: brightness(1.02); }
    .cta:active{ transform: translateY(1px); }

    /* 비활성 상태도 “예쁘게” */
    .cta:disabled{
      opacity: .55;
      cursor:not-allowed;
      filter: grayscale(.1);
      transform:none;
    }

    .fine{
      margin-top: 10px;
      text-align:center;
      font-size: 12px;
      color: rgba(35,26,31,.55);
      font-weight: 800;
    }

    /* 작은 안내 텍스트 */
    .hint{
      margin-top: 8px;
      font-size: 12px;
      color: rgba(35,26,31,.55);
      font-weight: 800;
    }

    /* 구분선 */
    .hr{
      margin: 16px 0;
      height:1px;
      background: rgba(0,0,0,.06);
      border:0;
    }
  </style>
</head>

<body>
  <!-- ✅ 상단 배경 스테이지 -->
  <div class="bg-stage"></div>

  <div class="wrap">
    <div class="shell">
      <div class="hero">
        <h1>비대면 차량 견적 상담</h1>
        <p>간단한 조건 입력으로 비대면 안내드립니다</p>
      </div>

      <div class="content">
        <div class="grid">
          <!-- ===================== LEFT: 차량 선택 ===================== -->
          <section class="card" aria-label="차량 선택">
            <div class="sec-title">
              차량 선택 <span class="badge">필수</span>
            </div>

            <label>상담 유형</label>
            <div class="radio-row">
              <label class="pill"><input type="radio" name="dealType" value="렌트" checked> 장기렌트</label>
              <label class="pill"><input type="radio" name="dealType" value="리스"> 리스</label>
            </div>

            <label for="q">차량명 검색</label>
            <input id="q" type="text" placeholder="예) 쏘렌토 / 셀토스 / 카니발 (부분검색 가능)" autocomplete="off" />

            <div class="hint">검색어를 입력하면 목록이 뜹니다.</div>

            <label>선택된 차량</label>
            <input id="pickedCar" type="text" value="아직 선택 전" readonly />

            <label for="trim">트림 선택</label>
            <select id="trim" disabled>
              <option value="">차량을 먼저 선택해주세요</option>
            </select>

            <label for="opts">옵션 선택</label>
            <select id="opts" disabled>
              <option value="">트림 선택 후 옵션이 표시됩니다.</option>
            </select>

            <div class="price-grid" aria-label="가격 정보">
              <div class="price">
                <div class="k">차량가</div>
                <div class="v" id="carPrice">0원</div>
              </div>
              <div class="price">
                <div class="k">옵션가</div>
                <div class="v" id="optPrice">0원</div>
              </div>
              <div class="price">
                <div class="k">총 차량가</div>
                <div class="v" id="totalPrice">0원</div>
              </div>
            </div>
          </section>

          <!-- ===================== RIGHT: 상담조건 + 신청자 ===================== -->
          <section class="card" aria-label="상담 조건 및 신청자 정보">
            <div class="sec-title">
              상담 조건 <span class="badge">필수</span>
            </div>

            <label for="region">차량 인도 지역</label>
            <input id="region" type="text" placeholder="예) 경기 남부 / 서울 강남" />

            <label>고객 유형</label>
            <div class="radio-row">
              <label class="pill"><input type="radio" name="custType" value="개인" checked> 개인</label>
              <label class="pill"><input type="radio" name="custType" value="개인사업자"> 개인사업자</label>
              <label class="pill"><input type="radio" name="custType" value="법인"> 법인</label>
            </div>

            <label for="when">차량 필요 시기 (선택)</label>
            <input id="when" type="text" placeholder="예) 가능한 빨리 / 2월 중순 / 미정" />
            <div class="hint">* “미정”으로 입력해도 괜찮습니다.</div>

            <hr class="hr" />

            <div class="sec-title" style="margin-top:6px;">
              신청자 정보 <span class="badge">필수</span>
            </div>

            <label for="name">신청자명</label>
            <input id="name" type="text" placeholder="예) 홍길동" />

            <label for="phone">연락처</label>
            <input id="phone" type="tel" placeholder="예) 010-1234-5678" />

            <label for="kakao">카카오톡 ID (선택)</label>
            <input id="kakao" type="text" placeholder="예) melody7017" />

            <div class="agree">
              <label class="agree-head">
                <input id="agree" type="checkbox" />
                <span>[필수] 개인정보 수집·이용에 동의합니다.</span>
              </label>
              <small>
                수집: 성명, 연락처, 카카오톡 ID(선택), 차량 선택 정보<br/>
                목적: 견적·상담 안내<br/>
                보유: 상담 완료 후 1년
              </small>
            </div>

            <button class="cta" id="submitBtn" disabled>간단 견적 요청하기</button>
            <div class="fine">방문 없이 모두 비대면으로 안내드립니다.</div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script>
    // =========================================================
    // ✅ 버튼 활성화 조건(필수 입력 + 개인정보 동의)
    // =========================================================
    const $ = (id)=>document.getElementById(id);

    const required = ["name","phone","region","q"];
    function validate(){
      const okRequired = required.every(id => $(id).value.trim().length > 0);
      const okAgree = $("agree").checked;
      $("submitBtn").disabled = !(okRequired && okAgree);
    }
    required.forEach(id => $(id).addEventListener("input", validate));
    $("agree").addEventListener("change", validate);

    // =========================================================
    // ✅ 여기부터는 "구글시트에서 모델/트림/옵션 불러오기" 붙이는 자리
    // - 너는 이미 Apps Script (catalog / submit) 만들어놨다고 했으니
    //   여기서는 UI 구조만 잡아둠.
    // - 네 웹앱 URL을 넣고 fetch로 연결하면 됨.
    // =========================================================

    // 예시) 너의 웹앱 URL (action=catalog, action=submit)
    // const API = "https://script.google.com/macros/s/XXXXX/exec";

    // TODO: catalog를 받아서 차량 검색 자동완성/선택 → trim 로드 → 옵션 로드
    // (이미 너가 '아까 다 했잖아' 라고 한 그 로직을 여기 붙이면 됨)

    // 임시: 선택/가격 표시만 UI 데모
    $("trim").addEventListener("change", ()=>{
      $("opts").disabled = false;
      // 데모 가격
      $("carPrice").textContent = "45,000,000원";
      $("optPrice").textContent = "2,300,000원";
      $("totalPrice").textContent = "47,300,000원";
    });

    // 데모: 차량 선택됐다는 가정
    $("q").addEventListener("blur", ()=>{
      if($("q").value.trim()){
        $("pickedCar").value = $("q").value.trim();
        $("trim").disabled = false;
        $("trim").innerHTML = `
          <option value="">트림을 선택해주세요</option>
          <option value="A">프레스티지</option>
          <option value="B">노블레스</option>
          <option value="C">시그니처</option>
        `;
      }
    });

    $("submitBtn").addEventListener("click", async ()=>{
      // TODO: Apps Script submit 붙일 자리
      alert("요청이 접수되도록 submit API를 연결하면 완성!");
    });
  </script>
</body>
</html>
